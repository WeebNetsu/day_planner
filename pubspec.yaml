name: day_planner
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  # get details to directories
  path_provider: ^2.1.2
  # working with date and time
  intl: ^0.19.0
  # to talk with mongodb
  mongo_dart: ^0.10.0
  # so I don't have to create toJson functions
  json_annotation: ^4.8.1
  # create id for new items in mongodb
  objectid: ^3.0.0
  # for notifications
  awesome_notifications_core: ^0.9.1
  # version managed by awesome_notifications_core
  awesome_notifications: any
  # so we can have swipe left/right interactions
  # swipeable_tile: ^2.0.1
  # to open url to download app update
  # url_launcher: ^6.2.5
  # download update from online
  # http: ^1.2.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
